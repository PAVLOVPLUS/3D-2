<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GLB Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: transparent;  <!-- Убираем белый фон -->
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <model-viewer 
    src="model.glb" 
    alt="3D Model"
    auto-rotate 
    background-color="transparent" <!-- Прозрачный фон для модели -->
    exposure="1"
    scale="12 12 12"
    environment-image="none" <!-- Убираем окружение -->
    style="border: none;">
  </model-viewer>
</body>
</html>
